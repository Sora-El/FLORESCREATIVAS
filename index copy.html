<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, rgba(18,32,48,1) 0%, rgba(8,16,24,1) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
        }

        .greetings {
            display: flex;
            font-size: 4rem;
            letter-spacing: 8px;
        }

        .greetings span {
            animation: bounce 0.6s infinite alternate;
            color: #ffde59;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .greetings span:nth-child(odd) {
            animation-delay: 0.1s;
        }

        .greetings span:nth-child(even) {
            animation-delay: 0.3s;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .description {
            margin-top: 20px;
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1s;
            color: #ff99cc;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            margin-top: 40px;
            animation: fadeIn 3s ease-in forwards 2s;
        }

        .botones {
            background: linear-gradient(90deg, #ff6ec4, #7873f5);
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .botones:hover {
            background: linear-gradient(90deg, #ff69b4, #6a5acd);
            transform: scale(1.1);
        }

        .botones a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Partículas de fondo */
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: drift 10s infinite linear;
        }

        @keyframes drift {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        /* Generar partículas */
        @media screen {
            .particle:nth-child(1) {
                width: 10px;
                height: 10px;
                top: 90%;
                left: 10%;
                animation-duration: 6s;
            }

            .particle:nth-child(2) {
                width: 15px;
                height: 15px;
                top: 80%;
                left: 20%;
                animation-duration: 8s;
            }

            .particle:nth-child(3) {
                width: 8px;
                height: 8px;
                top: 70%;
                left: 30%;
                animation-duration: 12s;
            }
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>

    </div>
    <div class="description">
        <span>Para que veas que no soy tan malo :)</span>
    </div>
    <div class="button">
        <button class="botones">
            <a href="index.html">CLICK AQUÍ</a>
        </button>
    </div>

    <!-- Partículas flotando en el fondo -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
</body>

</html>
